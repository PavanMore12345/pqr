<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script>
$(document).ready(function()
{
$("#btn1").click(function()
{
  $("p").after("after text add");
});
$("#btn2").click(function()
{
  $("p").before("before add text");
});
});
</script>
</head>
<body>
<p>the text of p element</p>
<button id="btn1">insert</button>
<button id="btn2">after</button>
</body>
</html>
