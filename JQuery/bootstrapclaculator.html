<script>
function fun(val)
{
var a=  document.getElementById("input1").value+=val;
  return a;
}
function c(val)
{
  document.getElementById("input1").value=val;
}
function e()
{
  c(eval(document.getElementById("input1").value))
}
</script>
</head>
<body>
<table>
  <tr><td><input class="input-lg" type="text" name="text1" id="input1"></td></tr>
<tr>
  <td>
  <input type="button" class="btn btn-primary save_button" value="1" onclick=fun("1") id="btn1">
  <input type="button" class="btn btn-primary save_button" value="2" onclick=fun("2") id="btn2">
  <input type="button" class="btn btn-primary save_button" value="3" onclick=fun("3") id="btn3">
  <input type="button" class="btn btn-primary save_button" value="+" onclick=fun("+") id="btn4">
</tr>
<tr>
  <td>
    <input type="button" class="btn btn-primary save_button" value="4" onclick=fun("4") id="btn4">
    <input type="button" class="btn btn-primary save_button" value="5" onclick=fun("5") id="btn2">
    <input type="button" class="btn btn-primary save_button" value="6" onclick=fun("6") id="btn3">
    <input type="button" class="btn btn-primary save_button" value="-" onclick=fun("-")  id="btn4">
  </td>
</tr>
<tr>
  <td>
    <input type="button" class="btn btn-primary save_button" value="7" onclick=fun("7") id="btn4">
    <input type="button" class="btn btn-primary save_button" value="8" onclick=fun("8") id="btn2">
    <input type="button" class="btn btn-primary save_button" value="9" onclick=fun("9") id="btn3">

  </td>
</tr>
<tr>
  <td>
    <input type="button" class="btn btn-primary save_button" value="0" onclick=fun("0") id="btn4">
    <input type="button" class="btn btn-primary save_button" value="/" onclick=fun("/") id="btn2">
    <input type="button" class="btn btn-primary save_button" value="AC" onclick=c("")  id="btn3">
    <input type="button" class="btn btn-primary save_button" value="=" onclick=e()   id="btn4">
  </td>
</tr>
